<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="max-w-md mx-auto p-8 rounded-lg shadow-lg dark:bg-gray-800 bg-gray-800">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Sign Up!</h1>
        <form>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-500">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="block w-full mt-1 px-4 py-2 rounded-md dark:bg-gray-800 border border-gray-200 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-500">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="block w-full mt-1 px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-500">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                    class="block w-full mt-1 px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6 grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-500">First name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"
                        class="block w-full mt-1 px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-500">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"
                        class="block w-full mt-1 px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-sm font-medium text-gray-500">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="Enter your phone number (123-456-7890)"
                    class="block w-full mt-1 px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex items-center justify-center">
               <a href="index.html"> 
                <button type="submit" class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none "> Submit </button></a>
            </div>
            <div class="text-gray-500 flex justify-center">
                <p class="inline-block mr-2">Already Have an Account?</p>
                <a href="index.html" class="text-blue-700 hover:underline dark:text-blue-500">Log-in</a>
            </div>
        </form>
    </div>

</body>

</html>
